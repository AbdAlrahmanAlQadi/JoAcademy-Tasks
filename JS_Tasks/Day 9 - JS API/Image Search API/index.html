<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Search App With JavaScript API</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Images Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1477764250597-dffe9f601ae8?
            q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA
            3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="tiger on grey flooring"/>
            
            <a href="https://unsplash.com/photos/orange-tiger-on-grey-concrete-flooring--KNNQqX9rqY" 
            target="_blank">tiger on grey flooring</a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1688645554172-d3aef5f837ce?
            q=80&w=876&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA
            3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="Mountain With Clouds"/>

            <a href="https://unsplash.com/photos/a-very-tall-mountain-covered-in-snow-under-a-cloudy-sky-YVDZINbyNd4" 
            target="_blank">Mountain With Clouds</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?
            q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA
            3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="Nissan GT-R on the road"/>

            <a href="https://unsplash.com/photos/silver-sports-coupe-on-asphalt-road-ZRns2R5azu0" 
            target="_blank">Nissan GT-R on the road</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1588580000645-4562a6d2c839?
            q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA
            3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="university library"/>
            
            <a href="https://unsplash.com/photos/brown-wooden-book-shelf-with-books-BEEyeib-am8" 
            target="_blank">University Library</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1556817411-31ae72fa3ea0?
            q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA
            3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="man in the gym"/>

            <a href="https://unsplash.com/photos/man-holding-dumbbells-qZ-U9z4TQ6A" 
            target="_blank">Man In The Gym</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?
            q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA
            3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="summer beach"/>

            <a href="https://unsplash.com/photos/seashore-during-golden-hour-KMn4VEeEPR8" 
            target="_blank">Summer Beach</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1537432376769-00f5c2f4c8d2?
            q=80&w=2650&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA
            3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="coding setup"/>
            
            <a href="https://unsplash.com/photos/laptop-computer-beside-monitor-with-keyboard-and-mouse-EJMTKCZ00I0" 
            target="_blank">coding setup</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1551808525-51a94da548ce?
            q=80&w=2607&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA
            3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="google logo"/>

            <a href="https://unsplash.com/photos/google-logo-beside-building-near-painted-walls-at-daytime-K4txLik7pnY" 
            target="_blank">google logo</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1569848392437-a22093a2f4fe?
            q=80&w=2846&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA
            3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="Camp Nou stadium"/>

            <a href="https://unsplash.com/photos/panoramic-photography-of-people-inside-a-soccer-stadium-oe9hCDWA2Fw" 
            target="_blank">Camp Nou stadium</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>

</body>
<script src="script.js"></script>
</html>
